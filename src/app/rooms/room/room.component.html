
<div class="container">
    <div class="gallery">
        <div class="image-gallery">
            <div class="image-container">
              <img [src]="images[currentIndex]" alt="Gallery Image">
            </div>
            <button class="prev-button" (click)="prevImage()">&#10094;</button>
            <button class="next-button" (click)="nextImage()">&#10095;</button>
          </div>
    </div>
    <div class="reserve">

        <div class="reservation-form">
            <form [formGroup]="bookingForm">
              <h2>{{"Room Reservation" | translate}}</h2>

              <h3>{{"Price Per Night" | translate}}  {{roomPricePerNight + "GEL"}}</h3>
              <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input id="customerName" formControlName="customerName" type="text"  />
              </div>
              <div class="form-group">
                <label for="customerPhone">Customer Phone</label>
                <input id="customerPhone" formControlName="customerPhone" type="tel"  />
              </div>
              <div class="form-group">
                <label for="checkInDate">Check-in Date</label>
                <input id="checkInDate" formControlName="checkInDate" type="date"  />
              </div>
              <div class="form-group">
                <label for="checkOutDate">Check-out Date</label>
                <input id="checkOutDate" formControlName="checkOutDate" type="date"  />
              </div>
              <div class="form-group" *ngIf="totalPrice !== null">
                <label>Total Price: {{ totalPrice }} EUR</label>
              </div>
              <button type="submit" (click)="onSubmit()">Reserve</button>
            </form>
          </div>
