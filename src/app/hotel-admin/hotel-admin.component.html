<div class="card">
  <h2>üè® Add Hotel</h2>

  <div class="p-fluid">
    <!-- Hotel Name -->
    <div class="p-field">
      <label for="hotelName">Hotel Name</label>
      <input type="text" pInputText id="hotelName" [(ngModel)]="hotel.name" required />
    </div>

    <!-- Address -->
    <div class="p-field">
      <label for="address">Address</label>
      <input type="text" pInputText id="address" [(ngModel)]="hotel.address" required />
    </div>

    <!-- City -->
    <div class="p-field">
      <label for="city">City</label>
      <input type="text" pInputText id="city" [(ngModel)]="hotel.city" required />
    </div>

    <!-- Hotel Image Upload -->
    <div class="p-field">
      <label for="hotelImage">Featured Image</label>
      <input type="file" id="hotelImage" (change)="onHotelImageSelected($event)" accept="image/*" />
      
      <!-- Image Preview -->
      <!-- <div *ngIf="hotel.hotelimage" class="image-preview">
        <img [src]="hotel.hotelimage" alt="Hotel Image" />
      </div>
    </div> -->

    <!-- Add Hotel Button -->
    <button pButton type="button" label="Add Hotel" class="p-mt-3" (click)="addHotel()"></button>
  </div>
</div>
