<p-card header="{{room.name}}"  [style]="{ width: '360px' }" (click)="getRoomId(room?.id)">
    <ng-template pTemplate="header">
        <img alt="Card" [src]="room.images[1].source" />
    </ng-template>
    <p>
        {{"მაქსიმუმ " + room.maximumGuests + " " + "ადამიანი"}}
    </p>
    <p>
        {{room.pricePerNight + "₾"}}
    </p>
    <ng-template pTemplate="footer">
        <div class="flex gap-3 mt-1">
            <p-button label="დეტალურად" class="w-full" styleClass="w-full" />
        </div>
    </ng-template>
</p-card>
