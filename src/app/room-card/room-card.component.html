<p-card
  header="{{ room.name }}"
  [style]="{
    width: '360px',
    cursor: 'pointer',
    fontSize: '17px',
    padding: '15px',
    border: '3px solid rgb(255, 174, 0)'
  }"
  (click)="getRoomId(room?.id)"
>
  <ng-template pTemplate="header" [style]="{ margin: '12px' }">
    <img alt="Card" [src]="room.images[1].source" />
  </ng-template>
  <p [style]="{ margin: '12px' }">
    {{ "MAX" | translate }} {{ room.maximumGuests }} {{ "PERSON" | translate }}
  </p>
  <p [style]="{ margin: '12px' }">
    {{ room.pricePerNight + "â‚¾" }}
  </p>
  <span [ngClass]="room.available ? 'available':'notavailable'">{{"avalable" | translate}}</span>
  <ng-template pTemplate="footer">
    <div class="flex gap-3 mt-1">
      <button
        [style]="{ margin: '12px' }"
        class="room-detail-btn">{{"details" | translate}}</button>
    </div>
  </ng-template>
</p-card>
